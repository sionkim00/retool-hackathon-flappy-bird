<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Retool Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4ec0ca 0%, #4ec0ca 70%, #ded895 70%, #ded895 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #4ec0ca 0%, #4ec0ca 70%, #ded895 70%, #ded895 100%);
            border: 4px solid #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        canvas {
            display: block;
            cursor: pointer;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            color: white;
            z-index: 10;
        }
        
        #startScreen h1, #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #000;
            color: #ffd700;
        }
        
        #startScreen p, #gameOverScreen p {
            font-size: 20px;
            margin: 10px 0;
        }
        
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background: #ffd700;
            border: 3px solid #000;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
            z-index: 5;
        }
        
        #nameInput {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #000;
            width: 200px;
            text-align: center;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="score">0</div>
        
        <div id="startScreen">
            <h1>üê¶ FLAPPY BIRD</h1>
            <p>Press SPACE or CLICK to flap</p>
            <p>Avoid the pipes!</p>
            <button id="startBtn">START GAME</button>
        </div>
        
        <div id="gameOverScreen" class="hidden">
            <h1>GAME OVER!</h1>
            <p id="finalScore">Score: 0</p>
            <p id="highScore">High Score: 0</p>
            <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
            <button id="saveScoreBtn">SAVE SCORE</button>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const saveScoreBtn = document.getElementById('saveScoreBtn');
        const nameInput = document.getElementById('nameInput');

        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let animationId;

        // Bird
        const bird = {
            x: 80,
            y: 250,
            width: 34,
            height: 24,
            velocity: 0,
            gravity: 0.5,
            jump: -9,
            rotation: 0
        };

        // Pipes
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeSpeed = 2;
        let frameCount = 0;

        // Colors
        const birdColor = '#ffd700';
        const pipeColor = '#6bc75f';
        const pipeBorder = '#4a9c42';

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation);
            
            // Bird body
            ctx.fillStyle = birdColor;
            ctx.fillRect(-bird.width / 2, -bird.height / 2, bird.width, bird.height);
            
            // Eye
            ctx.fillStyle = 'white';
            ctx.fillRect(8, -8, 8, 8);
            ctx.fillStyle = 'black';
            ctx.fillRect(12, -6, 4, 4);
            
            // Beak
            ctx.fillStyle = '#ff8c00';
            ctx.fillRect(bird.width / 2, -4, 8, 6);
            
            ctx.restore();
        }

        function drawPipe(pipe) {
            // Top pipe
            ctx.fillStyle = pipeColor;
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
            ctx.strokeStyle = pipeBorder;
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);
            
            // Pipe cap
            ctx.fillRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20);
            ctx.strokeRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20);
            
            // Bottom pipe
            ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            ctx.strokeRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            
            // Pipe cap
            ctx.fillRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 20);
            ctx.strokeRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 20);
        }

        function createPipe() {
            const minTop = 50;
            const maxTop = canvas.height - pipeGap - 150;
            const top = Math.random() * (maxTop - minTop) + minTop;
            
            pipes.push({
                x: canvas.width,
                top: top,
                bottom: top + pipeGap,
                scored: false
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Update rotation based on velocity
            bird.rotation = Math.min(Math.PI / 4, bird.velocity * 0.05);
            
            // Check ground collision
            if (bird.y + bird.height >= canvas.height - 100) {
                endGame();
            }
            
            // Check ceiling collision
            if (bird.y <= 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function updatePipes() {
            // Create new pipes
            if (frameCount % 90 === 0) {
                createPipe();
            }
            
            // Update and check pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeSpeed;
                
                // Check if bird passed pipe
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    pipe.scored = true;
                    score++;
                    scoreDisplay.textContent = score;
                }
                
                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
                
                // Check collision
                if (checkCollision(pipe)) {
                    endGame();
                }
            }
        }

        function checkCollision(pipe) {
            // Check if bird is in pipe's x range
            if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                // Check if bird hits top or bottom pipe
                if (bird.y < pipe.top || bird.y + bird.height > pipe.bottom) {
                    return true;
                }
            }
            return false;
        }

        function flap() {
            if (gameState === 'playing') {
                bird.velocity = bird.jump;
            }
        }

        function startGame() {
            gameState = 'playing';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            score = 0;
            scoreDisplay.textContent = score;
            bird.y = 250;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            frameCount = 0;
            gameLoop();
        }

        function endGame() {
            if (gameState !== 'playing') return;
            
            gameState = 'gameOver';
            cancelAnimationFrame(animationId);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
            }
            
            finalScoreDisplay.textContent = `Score: ${score}`;
            highScoreDisplay.textContent = `High Score: ${highScore}`;
            gameOverScreen.classList.remove('hidden');
        }

        async function saveScore() {
            const playerName = nameInput.value.trim() || 'Anonymous';
            const saveBtn = document.getElementById('saveScoreBtn');
            
            // Disable button while saving
            saveBtn.disabled = true;
            saveBtn.textContent = 'SAVING...';
            
            try {
                const response = await fetch('https://sionkim001.retool.com/url/SaveFlappyBirdScore', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        playerName: playerName,
                        score: score,
                        timestamp: new Date().toISOString()
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert(`üéâ Score saved for ${playerName}!`);
                    nameInput.value = '';
                    
                    // Notify parent to refresh leaderboard
                    if (window.parent) {
                        window.parent.postMessage({ type: 'score-saved' }, '*');
                    }
                } else {
                    alert('Failed to save score. Please try again.');
                }
            } catch (error) {
                console.error('Error saving score:', error);
                alert('Error connecting to server. Please check your connection.');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'SAVE SCORE';
            }
        }

        function drawBackground() {
            // Ground
            ctx.fillStyle = '#ded895';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            // Ground pattern
            ctx.fillStyle = '#c4b87d';
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i, canvas.height - 100, 20, 100);
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            
            if (gameState === 'playing') {
                updateBird();
                updatePipes();
                frameCount++;
            }
            
            // Draw pipes
            pipes.forEach(drawPipe);
            
            // Draw bird
            drawBird();
            
            if (gameState === 'playing') {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        saveScoreBtn.addEventListener('click', saveScore);

        canvas.addEventListener('click', flap);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    flap();
                }
            }
        });

        // Initial draw
        drawBackground();
        drawBird();
    </script>
</body>
</html>
